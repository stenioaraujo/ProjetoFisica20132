<html lang="pt-br">
	<head>
		<script src="data/jquery-1.7.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var velocidade = 1;
				var direcao = 1;
				$("body").css("background", "red");
				$("#celula").css("margin-left", 50);
				
				function move() {
					var celula = $("#celula");
					var distancia =  parseInt(celula.css("margin-left").replace("px",""));
					
					if (distancia > 500) {
						direcao = -1;
					} else if (distancia <= 20) {
						direcao = 1;
					}
					
					celula.css("margin-left", (distancia  + direcao*velocidade) + "px");
				}
				
				var interval = setInterval(move, 20);
				
				$("input").change(function() {velocidade = $("input").val()
			});
		</script>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				display: block;
			}
			#celula {
				background: yellow;
			}
			#outra {
				background: green;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="number" value="1" />
		</form>
		<div id="celula">
			Uma
		</div>
		<div id="outra">
			Uma
		</div>
	</body>
</html>
